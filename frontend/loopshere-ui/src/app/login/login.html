<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-5 bg-white p-4 shadow rounded">
    <h3 class="text-center mb-1">Welcome back!</h3>
    <p class="text-center text-muted mb-4">Log in to continue</p>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="loginData.email" required email>
        <div *ngIf="loginForm.submitted && !loginData.email" class="text-danger">Email is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="loginData.password" required>
        <div *ngIf="loginForm.submitted && !loginData.password" class="text-danger">Password is required</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="loginData.rememberMe" name="rememberMe">
        <label class="form-check-label">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-success w-100">Log In</button>

      <div class="text-center mt-3">
        Donâ€™t have an account? <a routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </div>
</div>
