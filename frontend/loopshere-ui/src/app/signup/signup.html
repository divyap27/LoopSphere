<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 bg-white p-4 shadow rounded">
    <h3 class="text-center mb-1">Create your account</h3>
    <p class="text-center text-muted mb-4">Join our messaging network today</p>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="fullName" class="form-control" [(ngModel)]="signupData.fullName" required>
        <div *ngIf="signupForm.submitted && !signupData.fullName" class="text-danger">Full name is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="signupData.email" required email>
        <div *ngIf="signupForm.submitted && !signupData.email" class="text-danger">Valid email is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">+91</span>
          <input type="tel" name="phone" class="form-control" [(ngModel)]="signupData.phone" required pattern="[0-9]{10}">
        </div>
        <div *ngIf="signupForm.submitted && !signupData.phone" class="text-danger">Phone number is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="signupData.password" required minlength="6">
        <div *ngIf="signupForm.submitted && !signupData.password" class="text-danger">Password is required</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="signupData.confirmPassword" required>
        <div *ngIf="signupForm.submitted && signupData.password !== signupData.confirmPassword" class="text-danger">Passwords do not match</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" name="terms" class="form-check-input" [(ngModel)]="signupData.termsAccepted" required>
        <label class="form-check-label">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
        <div *ngIf="signupForm.submitted && !signupData.termsAccepted" class="text-danger">You must agree to the terms</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>

      <div class="text-center mt-3">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
</div>
